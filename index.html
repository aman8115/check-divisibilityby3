<body>
   <div class="container">
    <h1>check divisibility  by 3</h1>
    <input type="text" name="username " id="input"  placeholder="Enter your number" autofocus>
   
    <button onclick="hihgligth()">check </button>
    <p  id="result" > Showresult</p>

   </div>




</body>
<script>
   const result = document.getElementById("result")
   function hihgligth(){
    const text =  document.getElementById("input").value
  if( text == ""){
    
    result.innerHTML = " select a Number to check the divisibility."
  } else if(text % 3 == 0 ){
    result.innerHTML = "It is divisible by 3"
    

  } else if (  text % 2 !=  0){
    result.innerHTML = "It is not   divisible by 3 and 2   "
  } else{
    result.innerHTML = " It is not   divisible by 2  "
  }

   }
  document.getElementById("input ") = ""
  document.getElementById("result") = ""



 
   
</script>
